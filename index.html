<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./dist/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <img
            class="top-card-element"
            src="./dist/images/illustration-hero.svg"
            alt="Woman on a headset listening to and enjoying a music"
          />
        </picture>
        <div
          class="padding-top-39 padding-bottom-19 padding-left-26 padding-right-26 flex flex-column gap-26"
        >
          <h2 class="text-center">Order Summary</h2>
          <p class="text-center">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-overview">
            <img src="./dist/images/icon-music.svg" alt="" />
            <div>
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="flex flex-column gap-9 text-center">
            <a href="#" class="btn-primary">Proceed to Payment</a>
            <a href="#" class="btn-secondary">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
